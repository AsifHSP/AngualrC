<h1 mat-dialog-title>Add Product Category</h1>
<div mat-dialog-content>
    <form [formGroup]="productCategoryForm">
        <mat-form-field appearance="outline">
            <mat-label>Enter Product Category</mat-label>
            <input formControlName="name" matInput placeholder="Placeholder">
        </mat-form-field>
    </form>
    
    <div mat-dialog-action [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close=>Close</button>
        <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProductCategory()">{{actionBtn}}</button>
    </div>
</div>
